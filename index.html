<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuickChat</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

    <header>
        <h1>QuickChat</h1>
    </header>

    <div class="container">
        <input type="text" id="roomName" placeholder="ルームIDを入力">
        <input type="text" id="username" placeholder="ユーザー名を入力">
        <button type="button" class="btn btn-outline-info" id="joinRoom">ルームに参加</button>

        <div id="chatWindow"></div>

        <input type="text" id="messageInput" placeholder="メッセージを入力">
        <button type="button" class="btn btn-outline-info" id="sendMessage">送信</button>
        <button type="button" class="btn btn-outline-info" id="deleteRoom">ルームを削除</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
